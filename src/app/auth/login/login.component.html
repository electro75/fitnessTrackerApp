<section>
    <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center"
          [formGroup]="loginForm" (submit)="submitForm()" >
      <mat-form-field>
  
        <input type="email" matInput placeholder="Your email" 
                formControlName="email">
        <!-- <mat-error *ngIf="email.hasError('required')" >Field cannot be empty</mat-error> -->
        <!-- <mat-error *ngIf="!email.hasError('required')" >Invalid email</mat-error> -->
  
      </mat-form-field>
  
      <mat-form-field hintLabel="Should atleast be 6 characters long">
  
        <input type="password" matInput placeholder="Your password" 
                formControlName="password">
        <mat-error>Password should atleast be 6 characters long!</mat-error>
        <!-- <mat-hint align="end" >{{ password.value?.length }}/6</mat-hint> -->
  
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary"
              [disabled]="loginForm.invalid">
              Login
      </button>
    </form>
  </section>
