<section class="training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card  fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center" >
        Let's train
      </mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Training Type" ngModel name="exercise" required>
            <mat-option *ngFor="let training of trainings" [value]="training.name" >
              {{ training.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-raised-button color="accent"
               [disabled]="f.invalid">Start!</button>
      </mat-card-actions>
    </mat-card>
  </form>
  
</section>
