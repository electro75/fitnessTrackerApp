<section class="training" fxLayout fxLayoutAlign="center">
  <mat-card  fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center" >
      Let's train
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Training Type">
          <mat-option value="Pushups">
            Pushups
          </mat-option>
          <mat-option value="Burpees">
            Burpees
          </mat-option>
          <mat-option value="Plank">
            Plank
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button>Start</button>
    </mat-card-actions>
  </mat-card>
</section>
