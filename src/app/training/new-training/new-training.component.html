<section class="training" fxLayout fxLayoutAlign="center">
  <mat-card  fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center" >
      Let's train
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Training Type">
          <mat-option *ngFor="let training of trainings" [value]="training.id" >
            {{ training.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button (click)="onStartTraining()" >Start</button>
    </mat-card-actions>
  </mat-card>
</section>
